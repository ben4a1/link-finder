<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Link count App</title>
</h:head>
<h:body>
    <div class="ui-fluid p-formgrid p-grid">
        <div class="p-field p-col-12 p-md-6">
            <p:outputLabel for="link" value="Анализируемая страница"/>
            <p:inputText id="link"/>
            <p:button icon="star" title="With Icon" value="Анализировать"/>
        </div>
        <div class="p-field p-col-12">
            <p:outputLabel for="addresses" value="Обнаруженные ссылки"/>
            <p:inputTextarea id="address" rows="4"/>
        </div>
    </div>
    <p:inputText value="#{link.propertyName}"/>
    <p:commandButton action="#{link.validate}" oncomplete="handleComplete(xhr, status, args, data)"/>
    <p:linkButton href="http://www.primefaces.org" value="Navigate"/>
</h:body>
</html>
