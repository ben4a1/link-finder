<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Link count App</title>
</h:head>

<h:body>

    <div class="ui-fluid p-formgrid p-grid">
        <div class="p-field p-col-12 p-md-6">
            <p:outputLabel for="link" value="Анализируемая страница"/>
            <p:inputText id="link"/>
            <p:commandButton value="Анализировать" id="analyze"
            action="#{controller.buttonCheckLink()}" styleClass="ui-priority-primary"/>
        </div>
    </div>

    <div class="ui-fluid">
        <h:form id="foundLinksForm">
            <div class="link-list" style="margin: 50px; padding: 20px;">
                <p:outputLabel value="Обнаруженные ссылки" style="font-size: 2em;"/>
                <p/>
                <p:dataTable lazy="false" id="linkTable" var="link" value="#{controller.getLinks}"
                             disabledSelection="#{link.complete == true}"
                             selection="#{controller.selectedLinks}" rowKey="#{item.id}" paginator="true"
                             paginatorPosition="bottom" rows="5">

                    <p:column headerText="№п/п">
                        <h:outputLabel value="#{link.id}"/>
                    </p:column>

                    <p:column headerText="Имя ссылки">
                        <h:outputLabel value="#{link.linkName}"/>
                    </p:column>

                    <p:column headerText="Адрес ссылки">
                        <h:outputLabel value="#{link.url}"/>
                    </p:column>

                </p:dataTable>
            </div>
        </h:form>
    </div>


    <!--    text editor-->
    <p:textEditor value="#{bean.text}">
        <f:facet name="toolbar">
        <span class="ql-formats">
            <select class="ql-font"/>
            <select class="ql-size"/>
        </span>
            <span class="ql-formats">
            <button class="ql-bold"/>
            <button class="ql-italic"/>
            <button class="ql-underline"/>
            <button class="ql-strike"/>
        </span>
            <span class="ql-formats">
            <select class="ql-color"/>
            <select class="ql-background"/>
        </span>
            <span class="ql-formats">
            <button class="ql-script" value="sub"/>
            <button class="ql-script" value="super"/>
        </span>
            <span class="ql-formats">
            <button class="ql-header" value="1"/>
            <button class="ql-header" value="2"/>
            <button class="ql-blockquote"/>
            <button class="ql-code-block"/>
        </span>
            <span class="ql-formats">
            <button class="ql-list" value="ordered"/>
            <button class="ql-list" value="bullet"/>
            <button class="ql-indent" value="-1"/>
            <button class="ql-indent" value="+1"/>
        </span>
            <span class="ql-formats">
            <button class="ql-direction" value="rtl"/>
            <select class="ql-align"/>
        </span>
            <span class="ql-formats">
            <button class="ql-link"/>
            <button class="ql-image"/>
            <button class="ql-video"/>
            <button class="ql-formula"/>
        </span>
            <span class="ql-formats">
            <button class="ql-clean"/>
        </span>
        </f:facet>
    </p:textEditor>
    <br>

    </br>
    <p:linkButton href="http://www.primefaces.org" value="Navigate"/>
</h:body>
</html>
